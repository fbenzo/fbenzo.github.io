    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="Content"><a href="#Content" class="headerlink" title="Content"></a>Content</h2><h3 id="Problem"><a href="#Problem" class="headerlink" title="Problem"></a>Problem</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1-1、云使能技术包括哪些技术组件？用一句话简要说明其关键特征。</span><br><span class="line">1-2、列举至少3种虚拟化软件，并用一句话概括其特点。</span><br></pre></td></tr></table></figure>

<h3 id="Answer"><a href="#Answer" class="headerlink" title="Answer"></a>Answer</h3><h4 id="1-1"><a href="#1-1" class="headerlink" title="1-1"></a>1-1</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1 宽带网络和Internet架构：Internet以无中心的供给和管理模型为基础，不受任何集中式实体的控制。主要组件是使用网络路由器和交互机的无连接分组交换与基于路由器的互联。</span><br><span class="line">2 数据中心技术：数据中心是专门的IT基础设施，用于集中存放IT资源，应当可以远程操作，具有高可用性。</span><br><span class="line">3 虚拟化技术：服务器虚拟化是指利用虚拟化软件将IT硬件抽象为虚拟服务器，具有硬件无关性，有多种层次的虚拟化技术。</span><br><span class="line">4 Web技术：常用语云服务的实现，基本技术包括URL、HTTP、HTML和XML，具有极大灵活性。</span><br><span class="line">5 多租户技术：类似于将软件虚拟化，每个租户意识不到其他租户的存在，可提高安全性，便于计费。</span><br><span class="line">6 服务技术：由Web服务，服务代理，服务中间件组成，规范和简化了云服务的部署。</span><br></pre></td></tr></table></figure>

<h4 id="1-2"><a href="#1-2" class="headerlink" title="1-2"></a>1-2</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1 Docker：容器虚拟化，在宿主机上虚拟一个单独环境给软件使用，而不是虚拟一个新系统，使用更加方便，但是模拟不如虚拟机真实。</span><br><span class="line">2 VMware ESXi：VMware 提供的裸机虚拟化系统，不需要宿主系统，可直接运行多个虚拟机。</span><br><span class="line">3 VMware Workstation：VMware 提供的个人虚拟化软件，需要在宿主操作系统上运行软件，再于软件上运行虚拟机。</span><br></pre></td></tr></table></figure>
